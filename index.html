<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Web Paint</title>
        <link rel="stylesheet" href="style.css" />

        <script src="https://kit.fontawesome.com/eae866a828.js"></script>
        <script src="https://unpkg.com/vanilla-picker@2"></script>
        <script
            src="https://kit.fontawesome.com/eae866a828.js"
            crossorigin="anonymous"
        ></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="overflow-hidden">
        <div class="container-fluid vh-100 overflow-hidden">
            <div class="row g-1 gy-1 ihatebootstrap">
                <div class="buttonsContainer col-12">
                    <div class="buttons">
                        <i
                            class="fa-solid fa-paintbrush"
                            id="brush"
                            title="Brush. Click for more options."
                        ></i>
                        <i
                            class="fa-solid fa-eraser"
                            id="eraser"
                            title="Eraser"
                        ></i>
                        <i
                            class="fa-solid fa-palette"
                            id="colorPicker"
                            title="Click to select a color."
                        ></i>
                        <i
                            class="fa-solid fa-eye-dropper"
                            id="pickColor"
                            title="Click on the canvas to pick a color."
                        ></i>
                        <i
                            class="fa-solid fa-bucket"
                            id="bucket"
                            title="Click to use fill bucket."
                        ></i>
                        <i
                            class="fa-solid fa-rotate-right"
                            id="canvasReset"
                            title="Click to reset canvas."
                        ></i>
                        <div id="colorBox"></div>

                        <i
                            class="fa-solid fa-file-arrow-up"
                            id="uploadImg"
                            title="Click to upload an image."
                        ></i>
                        <a
                            id="downImg"
                            href=""
                            download="drawing.png"
                            title="Download as png."
                        >
                            <i
                                class="fa-solid fa-file-arrow-down"
                                id="downloadImg"
                            ></i>
                        </a>
                    </div>
                </div>
                <div class="canvasContainer col-9">
                    <canvas
                        class="canvas"
                        id="canvas"
                        style="cursor: url('cursor/crosshair.cur'), auto"
                    />
                </div>
                <div class="settingsContainer noselect col-3">
                    <div class="settings">
                        <div class="controlPannel">
                            <div class="controlPannelTitle noselect">
                                Options
                            </div>
                            <div class="noselect">
                                <div id="brushSizeInput">
                                    <p>Choose brush size</p>
                                    <input
                                        id="rangeInput"
                                        type="range"
                                        min="1"
                                        max="100"
                                        value="10"
                                    />
                                    <input
                                        id="numberInput"
                                        type="text"
                                        value="10px"
                                        readonly
                                    />
                                </div>
                                <div class="rainbowOptions">
                                    <p>Rainbow brush</p>
                                    <input
                                        type="checkbox"
                                        id="rainbowCheckbox"
                                        value="false"
                                    />
                                    <input
                                        type="numberInput"
                                        id="valueSpeedBox"
                                        style="display: none"
                                        value="8"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="uploadImage" style="display: none">
            <div id="closeUploadBox"><i class="far fa-times-circle"></i></div>
            <div class="uploadBoxContent">
                <input type="file" id="fileInput" accept="image/*" />
                <p>Select an image to upload.</p>
                <p>The image will be scaled to the resolution of the canvas.</p>
                <p>Warning: the current canvas will be deleted.</p>
                <button type="submit" id="submitImage">Submit</button>
            </div>
        </div>
    </body>

    <footer>
        <script src="site.js"></script>
    </footer>
</html>
