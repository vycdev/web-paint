<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Web Paint</title>
        <link rel="stylesheet" href="style.css" />

        <script src="https://kit.fontawesome.com/eae866a828.js"></script>
        <script src="https://unpkg.com/vanilla-picker@2"></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="overflow-hidden">
        <div class="container-fluid vh-100 overflow-hidden">
            <div class="row g-1 gy-1 ihatebootstrap">
                <div class="buttonsContainer col-12">
                    <div class="buttons"></div>
                </div>
                <div class="canvasContainer col-9">
                    <canvas class="canvas" />
                </div>
                <div class="settingsContainer col-3">
                    <div class="settings"></div>
                </div>
            </div>
        </div>
    </body>
</html>
